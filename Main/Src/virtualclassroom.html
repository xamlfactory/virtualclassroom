<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.0.0.js"></script>
    <script src="scripts/jquery.layout-latest.js"></script>
    <script src="scripts/chatviewmodel.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/stopwatch.js"></script>
    <script src="scripts/dropdown.js"></script>
    <link href="css/local.css" rel="stylesheet" />
    <link href="css/metro/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
    <style>
        .item {
            float: left;
            margin: 2px;
            background-color: orange;
            width: 15px;
            height: 15px;
            border: solid 1px transparent;
        }

            .item:hover {
                border: solid 1px gray;
            }

        .selecteditem {
            border: solid 1px red;
        }

        .container {
            display: table;
            width: 85px;
            height: 130px;
            background-color: white;
            border: solid 1px gray;
            margin: 0px;
            box-shadow: 1px 1px 10px #888888;
        }
    </style>
</head>
<body>
    <div class="ui-layout-north" style="background-color: #EEEEF2; border-bottom: solid 1px #007ACC">
    </div>
    <div class="ui-layout-east">
        <div id="conferenceview" class="group_content" style="height:150px;position:absolute; top: 0px">
            <div>
                <div class="group_header">
                    <span>Video Conference</span>
                </div>
            </div>
        </div>
        <div id="usersview" class="group_content" style="top:150px;bottom:280px;position:absolute">
            <div>
                <div class="group_header">
                    <span>Connected Users</span>
                </div>
                <ol id="selectable" data-bind="foreach: users">
                    <li data-bind="text: name" />
                </ol>
            </div>
        </div>
        <div id="chatview" class="group_content" style="height:280px;position:absolute;bottom:0px"
             data-bind="with: chatViewModel">
            <div class="group_header">
                <span>Chat Room</span>
            </div>
            <div style="padding:1px">
                <div data-bind="foreach: messages" style="height:150px;overflow:auto">
                    <div style="margin:5px">
                        <span style="font-weight:bold" data-bind="text: sender"></span>
                        <span style="float:right;color:gray" data-bind="text: date"></span>
                        <br />
                        <span style="word-wrap:normal" data-bind="text: message"></span>
                        <br />
                        <br />
                    </div>
                </div>
                <div style="height:25px;margin:2px">
                    <select data-bind="options: $parent.recipients, optionsText: 'name'"
                            style="width:100px;height:21px;float:left"></select>
                    <div style="height: 19px; width: 18px;float:left;border:solid gray 1px;margin:0px 2px 1px 2px">
                        <div id="color" style="margin:2px;background-color:red;width:80%;height:80%"></div>
                    </div>
                </div>
                <div style="height:65px;margin:2px;display:grid">
                    <textarea rows="3" autofocus="autofocus" placeholder="Enter your message here..."
                              data-bind="value: currentMessage"
                              id="chatMessageArea"
                              style="resize:none;width:85%;float:left;height:100%"></textarea>
                    <button class="button"
                            style="float:right;width:11%;height:112%"
                            data-bind="click: sendMessage"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="ui-layout-south" style="background-color: #EEEEF2; border-top: solid 1px #007ACC">
        <span id="timer" style="right:5px;top:25%;position:absolute">
        </span>
    </div>

    <div class="ui-layout-center">
        <div title="Welcome to virtual class room" id="usernameprompt">
            Please enter your chat name.
            [All other chat users will be seeing this name]
            <br />
            <input type="text" id="username" style="width: 250px; margin: 10px 0" />
        </div>
    </div>

</body>
</html>
